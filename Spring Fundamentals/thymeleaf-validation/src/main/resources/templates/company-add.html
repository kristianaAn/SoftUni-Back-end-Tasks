<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header}"></head>
<body>

<header>
    <nav th:replace="~{fragments/navbar}"></nav>
</header>
<div class="row">
    <div class="col-md-2"></div>
    <main class="jumbotron text-center rounded col-md-8 align-self-center">
        <div class="justify-content-center">
            <h1>Add Company</h1>
        </div>
        <form th:action="@{/companies/add}"
              th:method="POST"
              th:object="${companyDTO}"
                class="m-md-auto w-50 text-center">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control text-center"
                       id="name"
                       aria-describedby="nameHelp"
				       name="name"/>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error message</small>
            </div>

            <div class="form-group">
                <label for="town">Town</label>
                <input type="text"
                       class="form-control text-center"
                       id="town"
                       aria-describedby="town"
				       name="town"/>
                <small th:if="${#fields.hasErrors('town')}" th:errors="*{town}">Error message</small>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text"
                       class="form-control text-center"
				       id="description"
                       aria-describedby="description"
                       name="description"/>
                <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error message</small>
            </div>

            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number"
                       min="0"
                       class="form-control text-center"
				       id="budget"
                       aria-describedby="budget"
                       name="budget"/>
                <small th:if="${#fields.hasErrors('budget')}" th:errors="*{budget}">
                    Budget must be a positive number</small>
            </div>

            <button type="submit" class="btn btn-secondary">Add Company</button>
        </form>
    </main>
</div>

<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
