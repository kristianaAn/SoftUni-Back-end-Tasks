<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header}"></head>
<body>

<header>
    <nav th:replace="~{/fragments/navbar}"></nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <main class="jumbotron text-center rounded col-md-12 align-self-center">
            <div class="justify-content-center">
                <h1>Add Employee</h1>
            </div>
            <form th:action="@{/employees/add}"
                  th:method="PATCH"
                  th:object="${employeeDTO}"
                  class="m-md-auto w-50 text-center">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text"
                           class="form-control text-center"
                           id="firstName"
                           aria-describedby="firstName"
                           name="firstName"/>
                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error message</small>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text"
                           class="form-control text-center"
                           id="lastName"
                           aria-describedby="lastName"
                           name="lastName"/>
                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error message</small>
                </div>
                <fieldset class="form-group">
                    <legend>Choose Education Level</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio"
                                   class="form-check-input"
                                   name="educationLevel"/>
                            <span>Master</span>
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio"
                                   class="form-check-input"
                                   name="educationLevel"/>
                            <span>Bachelor</span>
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio"
                                   class="form-check-input "
                                   name="educationLevel"/>
                            <span>Secondary</span>
                        </label>
                    </div>
                    <small th:if="${#fields.hasErrors('educationLevel')}" th:errors="*{educationLevel}">Error
                        message</small>
                </fieldset>

                <div class="form-group">
                    <label for="company"><h5>All available companies</h5></label>
                    <select multiple="false"
                            class="form-control text-center"
                            id="company"
                            name="company">
                        <tr th:each="company: ${companies}">
                            <option th:text="${company.name}" th:value="${company.name}" >First Company name</option>
                        </tr>

                    </select>
                    <small th:if="${#fields.hasErrors('company')}" th:errors="*{company}">Error message</small>
                </div>

                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text"
                           class="form-control text-center"
                           id="jobTitle"
                           aria-describedby="jobTitle"
                           name="jobTitle"/>
                    <small th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}">Error message</small>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date"
                           class="form-control text-center"
                           id="birthDate"
                           aria-describedby="birthDate"
                           name="birthDate"/>
                    <small th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Error message</small>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number"
                           min="0"
                           class="form-control text-center"
                           id="salary"
                           aria-describedby="salary"
                           name="salary"/>
                    <small th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Error message</small>
                </div>

                <button type="submit" class="btn btn-secondary">Add Employee</button>
            </form>
        </main>
    </div>
</div>
</body>
<footer th:replace="~{/fragments/footer}"></footer>
</html>
