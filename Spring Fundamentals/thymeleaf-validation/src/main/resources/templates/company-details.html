<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header}"></head>
<body>

<header>
    <nav th:replace="~{/fragments/navbar}"></nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Company Details</h1>
                </div>
                <div th:object="${company}" class="row">
                    <div class="col-md-6 bg-dark"><img src="/pic/company.png" height="350px"></div>
                    <div class="col-md-6 bg-dark">
                        <h2>Company</h2>

                        <h4>Name: <strong th:text="*{name}"></strong></h4>

                        <h4>Town: <strong th:text="*{town}"></strong></h4>

                        <h4>Description: <strong th:text="*{description}"></strong></h4>

                        <h4>Budget: <strong th:text="*{budget}"></strong></h4>

                        <form th:action="@{'/companies/' + *{id}}"
                              th:method="delete">
                            <input class="btn btn-danger align-bottom" type="submit" value="Delete company">
                        </form>
                    </div>
                </div>


            </main>
        </div>
    </div>
</main>
<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
