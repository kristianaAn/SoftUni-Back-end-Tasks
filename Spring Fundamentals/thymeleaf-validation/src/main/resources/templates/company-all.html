<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header}"></head>
<body>

<header>
    <nav th:replace="~{/fragments/navbar}"></nav>
</header>
<main>
    <div class="container">
        <h2 class="text-center text-dark bg-light rounded-circle mt-5">All companies</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
          
                <div th:each="company: ${companies}"
                     th:object="${company}"
                     class="col-md-4 d-flex flex-column bg-text mb-3 rounded-circle">
                    <h2>Company: <strong th:text="*{name}"></strong></h2>

                    <h4>Town: <strong th:text="*{town}"></strong></h4>

                    <h4>Description: <strong th:text="${#strings.substring(company.description, 0, 5)}"></strong> ...</h4>

                    <h4><a class="btn-block" th:href="@{('/companies/' + *{id})}">Detail info</a></h4>
                </div>
          
        </div>
    </div>
</main>
<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
